<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: rgb(255, 161, 176);
      padding: 10px;
    }

    div.first {
      opacity: 0.1;
    }

    div.second {
      opacity: 0.3;
    }

    div.third {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <p>This is how the opacity property looks like:</p>
  <div class="first">opacity 0.1</div>
  <div class="second">opacity 0.3</div>
  <div class="third">opacity 0.6</div>
  <div>opacity 1 (default)</div>
</body>
</html>
